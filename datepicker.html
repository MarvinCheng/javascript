<!DOCTYPE html>
<html lang="en">
<head>
<!--     link css的方法-->
<!--     rel 是file对这个document的relationship, 这里是stylesheet, 也就是讲是style这个html的意思-->
<!--    <link rel="stylesheet" href="..css">-->
    <meta charset="UTF-8">
    <script src="datepicker.js" type="text/javascript"></script>
    <title>Datepicker</title>
</head>
<body>
<!--onload 的方法之一 -->
<!--<body onload="init()">-->
<form id="form" onsubmit="run(event)">
    <div id="user-choice" style="display: inline;">
        <span id="day-of-week-tab" ><input type="radio" name="user-choice-radio" value="day-of-week" onchange="change()" checked>Day of Week</input></span>
        <span id="year-month-tab"><input type="radio" name="user-choice-radio" value="year-month" onchange="change()">Year / Month</input></span>
        <span id="user-input-tab"><input type="radio" name="user-choice-radio" value="user-input" onchange="change()">User Input</input></span>
        <input hidden id="choice">
    </div>
<div id="day-of-week" style="display:none;">
    <input type="checkbox" class="week" value="Mon">Monday
    <input type="checkbox" class="week" value="Tues">Tuesday
    <input type="checkbox" class="week" value="Wed">Wednesday
    <input type="checkbox" class="week" value="Thurs">Thursday
    <input type="checkbox" class="week" value="Fri">Friday
    <input type="checkbox" class="week" value="Sat">Saturday
    <input type="checkbox" class="week" value="Sun">Sunday
</div>
<div id="year-month" style="display:none;">
    <select id="day">
    </select>
    <select id="month">
    </select>
    <select id="year">
    </select>
</div>
<div id="user-input" style="display:none;">
    <input type="text" id="user-input-text">
</div>
<br>
<button id="submit" onsubmit="">Run</button>
<br>
User Input: <input type="text" id="result">
</form>
</body>
</html>
